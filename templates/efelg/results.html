{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Feature extraction GUI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'assets/themes/efelg.css' %}">
    <link rel="icon" href="{% static 'efelg/img/favicon.ico' %}">
    <script type="text/javascript" src="{% static 'hhnb-motomo.js' %}"></script>
</head>

<body>
    <header class="site-header sticky-top bg-primary text-white px-15 py-4 text-center">
        <div class="row">
            <div class="col-xl-3 col-6 text-start align-self-center">
                <a href="https://ebrains.eu" target="_blank">
                    <img src="{% static 'efelg/img/ebrains_logo.png' %}" alt="ebrains_logo" style="max-width:130px"/>
                </a>
            </div>
            <div class="col-xl-6 align-self-center order-last">
                <h2 class="m-0"><strong><a class="text-white text-decoration-none" href="/efelg/overview/">NeuroFeatureExtract</a></strong></h2>
            </div>
            <div class="col-xl-3 col-6 text-end align-self-center order-xl-last">
                <a href="/efelg/overview/"><i class="fas fa-home text-white ms-4"></i></a>
                <a href="/efelg/docs/" target="_blank"><i class="fas fa-info-circle text-white ms-4"></i></a>
                <a href="https://object.cscs.ch:443/v1/AUTH_c0a333ecf7c045809321ce9d9ecdfdea/web-resources-bsp/cls-video-tutorial/NFE/NFE_video_tutorial_v01.mp4"
                        target="_blank"><i class="fas fa-play text-white ms-4"></i>
                </a>
            </div>
        </div>
        <div class="row mt-2">
            <h4>Result</h4>
        </div>
        <div class="row"><div id="efel-wf-id" class="flex-center">Workflow id: </div></div>
    </header>
    <div id="main-e-res-div" class="mx-10 my-5 text-center">
        <!-- Execution completed div  -->
        <button class="btn btn-lg btn-success my-5 w-50" onclick="window.location.href='/efelg/download_zip'">
            Download results
        </button>
        <button class="btn btn-lg btn-outline-primary w-50" onclick="window.location.href='/efelg/overview/'">
            Back to the homepage
        </button>

        <div id=hiddendiv></div>

        <!-- Wait div -->
        <div id="wait-div" class="overlay-wrapper">
            <div class="overlay-content text-center" style="top: 40%;">
                <div class="mt-2">
                    <div class="spinner-border" role="status"></div>
                </div>
                <div class="mt-4">
                    <span>Extracting features from traces. This may take a few minutes.</span>
                    <br />
                    <span>Please wait ...</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        const efel_wf_id = "{{ efel_wf_id }}";
        document.getElementById("efel-wf-id").innerText = "Workflow id: " + efel_wf_id;
    </script>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'common/js/global.js' %}"></script>
<script type="text/javascript" src="{% static 'efelg/js/results.js' %}"></script>
<script type="text/javascript" src="{% static 'bspganalytics.js' %}"></script>

</html>
