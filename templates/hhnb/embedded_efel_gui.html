{% extends 'hhnb/home_layout.html' %}
{% load static %}


{% block content %}

<div id="home-main-div">
    <div class="hhnb-secondary-nav">
        <div class="page-title">Feature Extraction</div>
    </div>
    <div class="hhnb-navbar navbar">
        <div id="wf-title" class="workflow-id-text">Workflow id:</div>
        <button id="wf-btn-new-wf" class="btn hhnb-navbar-btn"title="Create a new workflow" onclick="newWorkflow()">New</button>
        <button id="wf-btn-clone-wf" class="btn hhnb-navbar-btn" title="Clone current workflow" onclick="cloneWorkflow()">Clone</button>
        <button id="wf-btn-save" class="btn hhnb-navbar-btn" title="Download current workflow" onclick="saveWorkflow()">Save</button>
    </div>
</div>

<div class="page iframe">
    <div class="container main-content extends">
        <div class="row" style="height: 90%;">
            <div id="efelgui-frame-div">
                <iframe onload="checkLastPage(this)" id="efelgui-frame" class="object-iframe" type="text/html"
                    onload="this.style.height=this.contentDocument.body.scrollHeight +'px';">
                </iframe>
            </div>
        </div>
        <div class="row">
            <div class="col flex-center" style="padding: 0 .5rem">
                <button type="button" id="back-to-workflow" class="btn main-panel-btn extends">Cancel</button>
            </div>
            <div class="col flex-center" style="padding: 0 .5rem">
                <button type="button" id="save-feature-files" class="btn main-panel-btn extends" disabled="true">Save to workflow</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'hhnb/js/embedded_efel_gui.js' %}"></script>
<script>
    var hhf_etraces_dir = "{{ hhf_etraces_dir }}";
    sessionStorage.setItem("hhf_etraces_dir", hhf_etraces_dir);
</script>
{% endblock %}
