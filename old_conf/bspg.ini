[uwsgi]
project = bspg
uid = lbologna
base = /web/%(project)

virtualenv = %(base)/venvbspg
binary-path = %(virtualenv)/bin/uwsgi
chdir = %(base)/%(project)
home = %(base)/venvbspg
module = %(project).wsgi:application

master = true
processes = 5

socket = %(base)/%(project).sock
chown-socket = %(uid):www-data
chmod-socket = 777 
vacuum = true

die-on-term = true
