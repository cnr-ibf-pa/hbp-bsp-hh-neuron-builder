{% extends "layout.html" %}

{% block content %}
<main class="page">
    {% if wiki_page %}
    <header class="page-header">
        <h1>{{wiki_page.title}}</h1>
    </header>

    <section role="content">
        {{content|safe}}
    </section>
    {% else %}
    <header class="page-header">
        <h1>This page does not exists</h1>
    </header>
    <section role="content">
        <p>Go to edit mode to create it.</p>
    </section>
    {% endif %}
</main>
{% endblock %}
