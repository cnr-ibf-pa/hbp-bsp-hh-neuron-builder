{% extends 'hhnb/home_layout.html' %}
{% load static %}


{% block content %}

<div class="page">
    <div id="home-main-div">
        <div class="hhnb-secondary-nav">
            <div class="page-title">Fetaures Extraction</div>
            <a href="https://humanbrainproject.github.io/hbp-sp6-guidebook/online_usecases/single_cell_building/hippocampus/p1_hh_neuron_builder/p1_hh_neuron_builder.html"
            target="_blank">
            <span class="info-icon" title="Read the Guidebook"></span>
            </a>
            <a href="https://object.cscs.ch/v1/AUTH_c0a333ecf7c045809321ce9d9ecdfdea/web-resources-bsp/bsp-video-tutorials/HodgkinHuxleyNeuronBuilder/index.html"
            target="_blank">
            <span class="tutorial-icon" title="Watch the video tutorial"></span>
            </a>
        </div>
    </div>

    <div class="container main-content extends">
        <div class="row">
            <div id="efelgui-frame-div">
                <iframe onload="checkLastPage(this)" id="efelgui-frame" class="object-iframe" type="text/html"
                    onload="this.style.height=this.contentDocument.body.scrollHeight +'px';">
                </iframe>
            </div>
        </div>
        <div class="row">
            <div class="col flex-center">
                <button type="button" id="back-to-workflow" class="btn main-panel-btn maximize">Cancel</button>
            </div>
            <div class="col flex-center">
                <button type="button" id="save-feature-files" class="btn main-panel-btn maximize" disabled="true">Save to workflow</button>
            </div>
        </div>
</div>

<script type="text/javascript" src="{% static 'hhnb/js/embedded_efel_gui.js' %}"></script>

{% endblock %}
