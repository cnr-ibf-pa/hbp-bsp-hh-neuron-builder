<!doctype html>

<html>

  <head>
    <title>HBP Collaboratory Bootstrap 3 Theme</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{assets}}/css/bootstrap.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <h1 class="page-header">{{bower.name}}
            <small>({{bower.version}})</small>
          </h1>
          <p class="lead">{{bower.description}}</p>
          <div class="list-group">
            <a class="list-group-item" href="{{bower.homepage}}">View on Gerrit</a>
            <a class="list-group-item" href="examples/kitchen-sink.html">View "Kitchen Sink" Example</a>
          </div>

          <div class='panel panel-default text-left'>
            <div class="panel-heading"><h3>Quick Install</h3></div>
            <div class="panel-body">
              <p>Download the <a href="dist/css/bootstrap.css" download>bootstrap.css</a> or <a href="dist/css/bootstrap.min.css" download>bootstrap.min.css</a> files or install using Bower:</p>
              <pre>bower install {{bower.name}}</pre>
            </div>
          </div>

          <div class='panel panel-default text-left'>
            <div class="panel-heading"><h3>README</h3></div>
            <div class="panel-body">
              {{md "README.md"}}
            </div>
          </div>

          <footer>
            <p class="text-muted" style="margin-top: 100px;"><small>Copyright &copy; 2015 HBP.</small></p>
          </footer>
        </div>
      </div>
    </div>
  </body>

</html>
